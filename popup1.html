<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Unix timestamp转换工具</title>
    <meta name="keywords" content="Unix时间戳转换,时间戳转换工具"/>
    <meta name="description" content="Unix时间戳转换可以把Unix时间转成北京时间。"/>
    <script src="js/jq-tools.js" type="text/javascript" charset="gb2312"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/timestamp.js"></script>
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css">
    <link type="text/css" rel="stylesheet" href="timestamp.css">
</head>
<body>
<div id="wrap">
    <div class="cont">
        <form class="layui-form">
            <div class="layui-form-item layui-row">
                <div class="layui-col-xs2">
                    <span class="layui-form-labe">Timestamp</span>
                </div>
                <div class="layui-col-xs10 layui-input-inline">
                    <input type="text" class="layui-input" id="currentunixtime" readonly/>
                    <div class="layui-btn-group">
                        <button type="button" id="start" class="layui-btn layui-btn-sm">开始</button>
                        <button type="button" id="stop" class="layui-btn layui-btn-sm">停止</button>
                        <button type="button" id="refresh" class="layui-btn layui-btn-sm">刷新</button>
                    </div>
                </div>
            </div>
            <hr class="layui-bg-cyan">
        </form>
    </div>
</div>
</body>
</html>
