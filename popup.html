<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Unix timestamp转换工具</title>
    <meta name="keywords" content="Unix时间戳转换,时间戳转换工具"/>
    <meta name="description" content="Unix时间戳转换可以把Unix时间转成北京时间。"/>
    <link rel="stylesheet" type="text/css" href="https://csstools.chinaz.com/common/styles/all-base.css?v=201803">
    <link rel="stylesheet" type="text/css" href="https://csstools.chinaz.com/common/styles/publicstyle-v2.css?v=201912">
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jq-public.js"></script>
    <link rel="stylesheet" href="https://csstools.chinaz.com/tools/styles/toolstyle.css?v=201608" type="text/css"/>
    <script src="js/jq-tools.js" type="text/javascript"
            charset="gb2312"></script>
</head>
<body>
<div id="wrap">
    <div class="wrapper pt20 pb20">
        <div class="CodingWrap auto">
            <form name="unix">
                <!--CodChangeWrap-begin-->
                <div class="CodChangeWrap clearfix">

                    <div class="clearfix bg-blue10 ptb20">
                        <div class="mb20 PresentTxt">
                            <p class="auto w570"><span class="fz16 col-blue02">Unix timestamp now：</span><span
                                    class="utspan col-hint" id="currentunixtime"></span><a href="javascript:"
                                                                                                     id="start">开始</a><a
                                    href="javascript:" id="stop">停止</a><a href="javascript:" id="refresh">刷新</a></p>
                        </div>
                        <div class="clearfix miao w80-0" style="margin:0 auto;">
                            <style>
                                .pusmall .miao.w80-0 {
                                    width: 87%;
                                }
                                .ReveTxt label, .ReveTxt input, .PosTxt label, .PosTxt input{text-align: left}
                                .PosTxt label{width: 164px}
                                .w570{width: 83%}
                            </style>
                            <div class="Iew5 UnTimeW clearfix mb20" style="overflow:visible;margin-bottom:40px;">
                                <div class="clearfix ml20">
                                    <div class="PosTxt clearfix">
                                        <label class="YaHei fz14 col-blue02">Unix timestamp</label><input
                                            type="text" name="timestamp" id="firstTimestamp" tabindex="1"
                                            class="InputTxt w140" size="30">
                                        <div class="fl lh30 plr5 pr15">
                                            <div class="MainCate-choese _ToolChoese">
                                                <div class="MainCateW-choese pr SearChoeseWrap w55">
                                                    <div class="MainCateW-cont SearChoese w45">秒</div>
                                                    <input type="hidden" value="0" id="unixtoutc8sel">
                                                    <span class="MCicon-drop-down SearChoese"></span>
                                                    <ul class="MainCateC-down SearChoese-show w55"
                                                        style="display: none;">
                                                        <li><a val="0" href="javascript:">秒</a></li>
                                                        <li><a val="1" href="javascript:">毫秒</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="button" value="转换" id="unixtoutc8" tabindex="2"
                                               class="InputBtnC col-blue02 plr10 mr20"><input type="text"
                                                                                              name="unixtoutc8result"
                                                                                              size="30"
                                                                                              class="InputTxt w140"
                                                                                              readonly="">
                                    </div>
                                </div>
                            </div>
                            <div class="Iew5 UnTimeW clearfix mb20" style="overflow:visible;margin-bottom:40px;">
                                <div class="clearfix ml20">
                                    <div class="PosTxt clearfix">
                                        <label class="YaHei fz14 col-blue02">时间（年/月/日 时:分:秒）</label><input type="text"
                                                                                                           name="utc8"
                                                                                                           id="utc8"
                                                                                                           tabindex="1"
                                                                                                           class="InputTxt w140 mr20"
                                                                                                           size="30">
                                        <input type="button" value="转换成Unix时间戳" id="utc8tounix1" tabindex="2"
                                               class="InputBtnC col-blue02 plr5 mr20  ml10"><input type="text"
                                                                                                   name="unixtoutc8result1"
                                                                                                   size="30"
                                                                                                   class="InputTxt w140"
                                                                                                   readonly="">
                                        <div class="fl lh30 pl5">
                                            <div class="MainCate-choese _ToolChoese">
                                                <div class="MainCateW-choese pr SearChoeseWrap w55">
                                                    <div class="MainCateW-cont SearChoese w45">秒</div>
                                                    <input type="hidden" value="0" id="unixtoutc81sel">
                                                    <span class="MCicon-drop-down SearChoese"></span>
                                                    <ul class="MainCateC-down SearChoese-show w55"
                                                        style="display: none;">
                                                        <li><a val="0" href="javascript:">秒</a></li>
                                                        <li><a val="1" href="javascript:">毫秒</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="Iew6 UnTimeW clearfix mb20" style="overflow:visible">
                                <div class="clearfix ml20">
                                    <div class="ReveTxt clearfix">
                                        <label class="YaHei fz14 col-blue02">时间</label>
                                        <input type="text" class="InputTxt w50" size="2" tabindex="3" name="year"
                                               maxlength="4"><label>年</label>
                                        <input type="text" class="InputTxt w30" size="1" tabindex="4" name="month"
                                               maxlength="2"><label>月</label>
                                        <input type="text" class="InputTxt w30" size="1" tabindex="5" name="day"
                                               maxlength="2"><label>日</label>
                                        <input type="text" class="InputTxt w30" size="1" tabindex="6" name="hour"
                                               maxlength="2"><label>时</label>
                                        <input type="text" class="InputTxt w30" size="1" tabindex="7" name="minute"
                                               maxlength="2"><label>分</label>
                                        <input type="text" class="InputTxt w30" size="1" tabindex="8" name="second"
                                               maxlength="2"><label>秒</label>
                                        <input type="button" value="转换Unix时间戳" id="utc8tounix" tabindex="9"
                                               class="InputBtnC col-blue02 plr10 mr20"><input type="text"
                                                                                              name="utc8tounixresult"
                                                                                              class="InputTxt w120 fl"
                                                                                              size="25" readonly="">
                                        <div class="fl lh30 pl5">
                                            <div class="MainCate-choese _ToolChoese">
                                                <div class="MainCateW-choese pr SearChoeseWrap w55">
                                                    <div class="MainCateW-cont SearChoese w45">秒</div>
                                                    <input type="hidden" value="0" id="utc8tounixsel">
                                                    <span class="MCicon-drop-down SearChoese"></span>
                                                    <ul class="MainCateC-down SearChoese-show w55"
                                                        style="display: none;">
                                                        <li><a val="0" href="javascript:">秒</a></li>
                                                        <li><a val="1" href="javascript:">毫秒</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
                <!--CodChangeWrap-end-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
