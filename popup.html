<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Unix timestamp转换工具</title>
    <meta name="keywords" content="Unix时间戳转换,时间戳转换工具"/>
    <meta name="description" content="Unix时间戳转换可以把Unix时间转成北京时间。"/>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/timestamp.js"></script>
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css">
    <link type="text/css" rel="stylesheet" href="timestamp.css">
    <script src="js/jq-tools.js" type="text/javascript" charset="gb2312"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jq-public.js"></script>
</head>
<body>
<div id="wrap">
    <div class="cont">
        <form class="layui-form unix-form" name="unix">
            <div class="layui-form-item layui-row">
                <div class="layui-col-xs3">
                    <span class="layui-form-labe">NOW TIMESTAMP：</span>
                </div>
                <div class="layui-col-xs10 layui-input-inline">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend id="currentunixtime" class="layui-bg-orange">带标题的横线</legend>
                    </fieldset>
                    <div class="layui-btn-group">
                        <button type="button" id="start" class="layui-btn layui-btn-sm">START</button>
                        <button type="button" id="stop" class="layui-btn layui-btn-sm">STOP</button>
                        <button type="button" id="refresh" class="layui-btn layui-btn-sm">REF</button>
                    </div>
                </div>
            </div>
            <hr class="layui-bg-cyan">
            <div class="layui-form-item layui-row">
                <div class="layui-col-xs3">
                    <span class="layui-form-labe">UNIX TIMESTAMP：</span>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="timestamp"  class="layui-input" tabindex="1" id="firstTimestamp">
                    <input type="hidden" value="0" id="unixtoutc8sel">
                    <button type="button" id="unixtoutc8" class="layui-btn layui-btn-sm">TO TIME</button>
                    <input type="text" name="unixtoutc8result"  class="layui-input" readonly>
                </div>
            </div>
            <hr class="layui-bg-cyan">
            <div class="layui-form-item layui-row">
                <div class="layui-col-xs3">
                    <span class="layui-form-labe">Y/m/d H:m:i：</span>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="utc8"  class="layui-input" tabindex="1" id="utc8">
                    <button type="button" id="utc8tounix1" class="layui-btn layui-btn-sm">TO TIMESTAMP</button>
                    <input type="hidden" value="0" id="unixtoutc81sel">
                    <input type="text" name="unixtoutc8result1" class="layui-input">
                </div>
            </div>
            <hr class="layui-bg-cyan">
            <div class="layui-form-item layui-row">
                <div class="layui-col-xs3">
                    <span class="layui-form-labe">Y/m/d H:m:i：</span>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline iW50">
                        <input type="text" name="year"  class="layui-input w50" placeholder="Y">
                    </div>
                    <div class="layui-input-inline iW50">
                        <input type="text" name="month"  class="layui-input" placeholder="m">
                    </div>
                    <div class="layui-input-inline iW50">
                        <input type="text" name="day"  class="layui-input" placeholder="d">
                    </div>
                    <div class="layui-input-inline iW50">
                        <input type="text" name="hour"  class="layui-input" placeholder="H">
                    </div>
                    <div class="layui-input-inline iW50">
                        <input type="text" name="minute"  class="layui-input" placeholder="i">
                    </div>
                    <div class="layui-input-inline iW50">
                        <input type="text" name="second"  class="layui-input" placeholder="s">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-row">
                <div class="layui-col-xs3">
                    <span class="layui-form-labe">&nbsp;</span>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button type="button" id="utc8tounix" class="layui-btn layui-btn-sm">TO TIMESTAMP</button>
                        <input type="hidden" value="0" id="utc8tounixsel">
                        <input type="text" name="utc8tounixresult"  class="layui-input" readonly>
                    </div>
                </div>
        </form>
    </div>
</div>
</body>
</html>
